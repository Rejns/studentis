<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Grades</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-9">Subject</div>
    <div class="col-sm-3">Grade</div>
  </div>
  <form [formGroup]="studentEditForm">
    <div class="form-group" *ngFor="let subject of subjects; index as i">
      <div class="row">
        <div class="col-sm-9">
          <input class="form-control" disabled [(ngModel)]="subject.name" [formControlName]="'subject'+i"/>
        </div>
        <div class="col-sm-3">
          <input type="number" class="form-control" [(ngModel)]="subject.mark" [formControlName]="'mark' + i" max="10" min="1" [ngClass]="{ 'is-invalid': f['mark'+i].errors}"/>
        </div>
        <div *ngIf="!!f['mark'+i].errors" class="invalid-feedback">
          <div *ngIf="!!f['mark'+i].errors.min">Min grade is 1</div>
          <div *ngIf="!!f['mark'+i].errors.max">Max grade is 10</div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="studentEditForm.invalid" (click)="save()">Save</button>
</div>
