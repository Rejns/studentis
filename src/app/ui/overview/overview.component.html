<div class="table-wrapper" style="position: absolute; left: 0; top: 56px; bottom: 70px; overflow: auto; width: 100%; border-bottom: 1px solid #eee;">
  <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="resultsPerPage">
    <thead>
    <tr>
      <th>
        <mfDefaultSorter by="name">Name</mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="subject">Subject</mfDefaultSorter>
      </th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
      <td>{{ item.name }}</td>
      <td>{{ item.subject }}</td>
      <td>
        <app-student-edit [student]="item" (studentUpdate)="getStudents()" style="float: right;"></app-student-edit>
        <button class="btn btn-lg btn-outline-danger" (click)="delete(item.id)" style="float: right; margin-right: 0.75rem;">DELETE</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ngb-pagination style="position: absolute; margin-left: 10px; bottom: 0;" [collectionSize]="collectionSize" [pageSize]="resultsPerPage" [(page)]="page" (pageChange)="onPageChange()" aria-label="Default pagination"></ngb-pagination>
<app-student-add (studentAdd)="getStudents()" style="position: absolute; bottom: 10px; right: 10px;"></app-student-add>
