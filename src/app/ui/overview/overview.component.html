<div class="table-wrapper">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.name }}</td>
      <td>{{ item.subject }}</td>
      <td>
        <button class="btn btn-lg btn-outline-primary edit" (click)="openStudentEditDialog(item)">EDIT</button>
        <button class="btn btn-lg btn-outline-danger delete" (click)="delete(item)">DELETE</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div>
  <ngb-pagination class="pagination" [collectionSize]="collectionSize" [pageSize]="resultsPerPage" [(page)]="page" (pageChange)="onPageChange()" aria-label="Default pagination"></ngb-pagination>
  <button class="btn btn-lg btn-primary add" (click)="openStudentAddDialog()">ADD</button>
</div>
